<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function daugyba (a , b, kv){
           var result = a * b;
            if (typeof (kv) != 'undefined') result = result*2;
            return result;
        }
        function skaičiuoti (){
            var a =parseInt (document.getElementById('a').value);
            var b =parseInt (document.getElementById('b').value);
            alert (daugyba(a, b, true));
        }
    </script>
</head>
<body>
<script>
    console.log (daugyba (2 , 3));
</script>
<form>
    <label>a</label><input type="text" id="a">
    <label>b</label><input type="text" id="b">
    <input type="button" value="Skaičiuoti" onclick="skaičiuoti()">
</form>
</body>
</html>
